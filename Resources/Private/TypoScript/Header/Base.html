<header>
    <div class="clearfix">
        {topNav -> f:format.raw()}
    </div>
    <a{attributes -> f:format.raw()}>
        <img src="{logo}" onerror="this.onerror=null; this.src='{logo}'" alt="Back to home" />
        <h1>{title}</h1>
    </a>
    <section class="nav-services clearfix">
        {section -> f:format.raw()}
    </section>
</header>
